<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jillusc" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/images/RPS-favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>ROCKPAPERSCISSORS!</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="RPS-logo" alt="logo" />
      <h1>ROCKPAPERSCISSORS!</h1>
      <button id="mute-btn">
        <i class="fa-solid fa-volume-high"></i>
      </button>
    </header>

    <div id="theme-picker">
      <button data-theme="retro" class="theme-dot retro-dot"></button>
      <button data-theme="neon" class="theme-dot neon-dot"></button>
      <button data-theme="monochrome" class="theme-dot monochrome-dot"></button>
      <button data-theme="classic" class="theme-dot classic-dot"></button>
    </div>

    <main>
      <div id="main-outer-div">
        <div id="player-buttons">
          <p class="select-label">Select</p>
          <div class="buttons-row">
            <button class="btn-choices" aria-label="rock">
              <img src="assets/images/rock.png" data-type="rock" alt="rock" />
            </button>
            <button class="btn-choices" aria-label="paper">
              <img
                src="assets/images/paper.png"
                data-type="paper"
                alt="paper"
              />
            </button>
            <button class="btn-choices" aria-label="scissors">
              <img
                src="assets/images/scissors.png"
                data-type="scissors"
                alt="scissors"
              />
            </button>
          </div>
        </div>

        <div id="game-area">
          <div id="play-area">
            <div class="go">
              <p>Player</p>
              <div class="choice-img-container">
                <img
                  id="player-choice-img"
                  src="assets/images/blank.png"
                  alt="(no selection)"
                />
              </div>
            </div>

            <hr class="divider" />

            <div class="go">
              <p>Computer</p>
              <div class="choice-img-container">
                <img
                  id="computer-choice-img"
                  src="assets/images/blank.png"
                  alt="(not generated)"
                />
              </div>
            </div>
          </div>
        </div>

        <div id="score-area">
          <p>WINS: &nbsp;<span id="scores">0</span></p>
          <p>WINS: &nbsp;<span id="losses">0</span></p>
        </div>
      </div>
    </main>
    <footer>
      <p>copyright <span>&copy;</span> jillusc 2023</p>
    </footer>
    <div id="modal-overlay">
      <div id="modal-box">
        <p id="modal-message"></p>
        <button id="modal-restart">Play Again</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="dist/script.js"></script>
  </body>
</html>
